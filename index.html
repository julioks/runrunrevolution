<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="supported-check-panel">
        <p>Checking if your device supports step counting...</p>
    </div>
    <div id="capture-panel" style="display: none;">
        <h2>Steps: <span class="number" id="step-count">0</span></h2>
        <div id="scoring"> <h2>Score: <span class="number" id="score">0</span></h2>
        <h2>Combo: <span class="number" id="combo">0</span></h2></div>
    </div>
  

<div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  

  
    <script src="script.js"></script>
</body>
</html>
